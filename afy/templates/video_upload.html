<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频上传界面</title>
</head>
<body>
<h1>视频上传</h1>
<h2>请选择mp4格式的视频进行上传</h2>
<form enctype='multipart/form-data' method='POST'>
    <input type="file" name="video_upload"/>
    <input type="hidden" name="post_type" value="video_upload">
    <input type="submit" value="上传"/>
</form>
</body>
</html>
