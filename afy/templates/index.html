<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title></title>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">

    <link rel="stylesheet" type="text/css" href="static/css/fullpage.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/owl.carousel.css">

    <link rel="stylesheet" href="static/css/animate.css">

    <link rel="stylesheet" href="static/css/templatemo-style.css">

    <link rel="stylesheet" href="static/css/responsive.css">

</head>

<body>

<div id="video">

    <header id="header">
        <div class="container-fluid">
            <div class="navbar">
                <a href="#" id="logo" title="Elegance by TemplateMo">
                    Avatarify
                </a>
                <div class="navigation-row">
                    <nav id="navigation">
                        <button type="button" class="navbar-toggle"><i class="fa fa-bars"></i></button>
                        <div class="nav-box navbar-collapse">
                            <ul class="navigation-menu nav navbar-nav navbars" id="nav">
                                <li data-menuanchor="slide01" class="active"><a href="#slide01">首页</a></li>
                                <li data-menuanchor="slide02"><a href="#slide02">视频上传</a></li>
                                <li data-menuanchor="slide03"><a href="#slide03">视频确认</a></li>
                                <li data-menuanchor="slide04"><a href="#slide04">图片上传</a></li>
                                <li data-menuanchor="slide05"><a href="#slide05">图片确认</a></li>
                                <li data-menuanchor="slide06"><a href="#slide06">结果展示</a></li>
                                <li data-menuanchor="slide07"><a href="#slide07">致谢</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div id="fullpage" class="fullpage-default">

        <div class="section animated-row" data-section="slide01">
            <div class="section-inner">
                <div class="welcome-box">
                    <span class="welcome-first animate" data-animate="fadeInUp">Hello, welcome to</span>
                    <h1 class="welcome-title animate" data-animate="fadeInUp">Avatarify</h1>
                    <p class="animate" data-animate="fadeInUp">
                        Avatarify可以将视频中的人脸动作转移到图片上，来让图片动起来。上传一个视频（或录制一个！），选择一张图片，开始奇幻冒险之旅！</p>
                    <div class="scroll-down next-section animate data-animate=" fadeInUp
                    ""><img src="static/images/mouse-scroll.png" alt=""><span>Scroll Down</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide03">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-8 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <h2>视频上传</h2>
                        <span>请选择mp4格式的视频进行上传</span>
                    </div>
                    <form enctype='multipart/form-data' method='POST' data-animate="fadeInUp"
                          style="margin-bottom:10px">
                        <input type="file" name="video_upload"/>
                        <input type="hidden" name="post_type" value="video_upload">
                        <input type="submit" value="上传"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide04">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-7 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <h2>视频确认</h2>
                    </div>
<!--                    <form enctype='multipart/form-data' method='POST'-->
<!--                          style="margin-bottom:10px">-->
<!--                        <input type="hidden" name="post_type" value="video_confirm">-->
<!--                        <input type="submit" value="确认"/>-->
<!--                    </form>-->
                    <video controls>
                        <source src="{{uploadvideo}}" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide06">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-8 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <h2>图片上传</h2>
                        <span>请上传一张带有人脸的jpg格式图片，或输入0-7选择预设图片</span>
                    </div>
                    <form enctype='multipart/form-data' method='POST' style="margin-bottom:10px">
                        <input type="file" name="image_upload"/>
                        <input type="hidden" name="post_type" value="image_upload">
                        <input type="text" name="image_index"/>
                        <input type="submit" value="上传"/>
                    </form>
                    <div class="gallery-section">
                        <div class="gallery-list owl-carousel">
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/einstein.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/eminem.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/jobs.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/mona.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/obama.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/potter.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/ronaldo.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="item animate" data-animate="fadeInUp">
                                <div class="portfolio-item">
                                    <div class="thumb">
                                        <img src="static/avatars/schwarzenegger.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide05">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-8 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <h2>图片确认</h2>
                    </div>
                    <form enctype='multipart/form-data' method='POST'
                          style="margin-bottom:10px">
                        <input type="hidden" name="post_type" value="image_confirm">
                        <input type="submit" value="开始生成"/>
                    </form>
                    <img src="{{imgsrc}}" class="rounded-circle" style="width:256px" alt="你的图⽚被外星⼈劫持了~~">
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide07">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-7 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <h2>结果展示</h2>
                    </div>
                    <video controls>
                        <source src="{{vdosrc}}" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="section animated-row" data-section="slide01">
        <div class="section-inner">
            <div class="welcome-box">
                <h1 class="welcome-title animate" data-animate="fadeInUp">感谢使用</h1>
                <p class="animate" data-animate="fadeInUp">小组成员：蒋卓良，周源祥</p>
            </div>
        </div>
    </div>
</div>
</div>

</div>

<script src="static/js/jquery.js"></script>

<script src="static/js/bootstrap.min.js"></script>

<script src="static/js/fullpage.min.js"></script>

<script src="static/js/scrolloverflow.js"></script>

<script src="static/js/owl.carousel.min.js"></script>

<script src="static/js/jquery.inview.min.js"></script>

<script src="static/js/form.js"></script>

<script src="static/js/custom.js"></script>

</body>
</html>
